<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="contact-form-wrapper">
                    <div class="card border-0 shadow-lg">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <h4 class="mb-0 fw-semibold">Send Us a Message</h4>
                            <p class="mb-0 opacity-75">We'll get back to you within 24 hours</p>
                        </div>
                        <div class="card-body p-5">
                            <!-- Contact Form Alert -->
                            <div id="contactAlert" class="alert d-none" role="alert">
                                <div class="d-flex align-items-center">
                                    <i id="alertIcon" class="me-3 fs-4"></i>
                                    <div>
                                        <h6 id="alertTitle" class="fw-bold mb-1"></h6>
                                        <p id="alertMessage" class="mb-0"></p>
                                    </div>
                                </div>
                            </div>

                            <form id="contactForm" class="contact-form">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                                            <label for="firstName">First Name *</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                                            <label for="lastName">Last Name *</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                                            <label for="email">Email Address *</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9+\-\s\(\)]+">
                                            <label for="phone">Phone Number</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="message" name="message" placeholder="Your Message" style="height: 150px" required minlength="10" maxlength="1000"></textarea>
                                            <label for="message">Your Message *</label>
                                            <div class="invalid-feedback"></div>
                                            <div class="form-text">
                                                <small class="text-muted">
                                                    <span id="messageCounter">0</span>/1000 characters
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="privacy" name="privacy" required>
                                            <label class="form-check-label text-muted" for="privacy">
                                                I agree to the <a href="privacy-policy.html" class="text-primary" target="_blank">Privacy Policy</a>
                                                and <a href="terms-and-conditions.html" class="text-primary" target="_blank">Terms & Conditions</a> *
                                            </label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg px-5 py-3 rounded-pill">
                                            <span id="submitText">
                                                <i class="bi bi-send me-2"></i>Send Message
                                            </span>
                                            <span id="submitLoader" class="d-none">
                                                <div class="spinner-border spinner-border-sm me-2" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                Sending...
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
</script>
